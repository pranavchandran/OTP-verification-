{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <table>{{form}}</table>
    <button type="submit">Login</button>
</form>
{% if messages %}
{% for message in messages %}
    <h3>{{message}}</h3>
{% endfor %}
{% endif %}
</body>
</html>
